<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<b>LabVIEW 编程经验</b>',
	  nameLink: '/#/README',
	  loadSidebar: true,
      repo: 'https://github.com/ruanqizhen/labview_book',
	  subMaxLevel: 4,
      auto2top: true,
	  ga: 'G-9EFRGQK2N0',
	  pagination: {
		previousText: '上一章节',
		nextText: '下一章节',
		crossChapter: true,
		crossChapterText: true,
	  },
	  progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
	  plugins: [
        EditOnGithubPlugin.create('https://github.com/ruanqizhen/labview_book/blob/main/', null, '编辑'),


      ],

	  
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</script>
</body>
</html>
